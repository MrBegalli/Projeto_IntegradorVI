<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Trunfo IA - Carros</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center p-4">

    <!-- Cabeçalho -->
    <div class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-bold text-red-600 mb-2 retro-title">
            SUPER TRUNFO IA
        </h1>
        <p class="text-lg text-gray-400">Carros Esportivos</p>
        <p id="gameStatus" class="text-sm text-green-400 mt-2">
            Carregando...
        </p>
    </div>

    <!-- Botão Iniciar -->
    <div id="startSection" class="text-center">
        <button id="startGameBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all">
            Começar Jogo
        </button>
    </div>

    <!-- Menu de Dificuldade -->
    <div id="difficultyMenu" class="hidden text-center mt-8">
        <h2 class="text-2xl mb-6 text-yellow-400">Selecione a Dificuldade</h2>
        <div class="flex flex-col md:flex-row gap-4">
            <button class="difficulty-btn bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-lg font-bold" data-difficulty="fácil">
                FÁCIL
            </button>
            <button class="difficulty-btn bg-yellow-600 hover:bg-yellow-700 px-8 py-4 rounded-lg font-bold" data-difficulty="médio">
                MÉDIO
            </button>
            <button class="difficulty-btn bg-red-600 hover:bg-red-700 px-8 py-4 rounded-lg font-bold" data-difficulty="difícil">
                DIFÍCIL
            </button>
        </div>
    </div>

    <!-- Container do Jogo -->
    <div id="gameContainer" class="hidden w-full max-w-6xl">
        
        <!-- Placar -->
        <div class="flex justify-around mb-6">
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-gray-400">VOCÊ</p>
                <span id="playerScore" class="text-3xl text-green-500 font-bold">0</span>
                <p class="text-xs text-gray-500 mt-1">Cartas: <span id="playerDeckCount">0</span></p>
            </div>
            <div class="bg-gray-800 p-4 rounded-lg text-center">
                <p class="text-sm text-gray-400">IA</p>
                <span id="aiScore" class="text-3xl text-red-500 font-bold">0</span>
                <p class="text-xs text-gray-500 mt-1">Cartas: <span id="aiDeckCount">0</span></p>
            </div>
        </div>

        <!-- Mensagem de Resultado -->
        <div id="resultMessage" class="text-center text-xl font-bold mb-4 h-8"></div>

        <!-- Deck do Jogador -->
        <div class="mb-6">
            <h3 class="text-lg text-green-400 mb-2 text-center">SEU DECK (Clique para selecionar)</h3>
            <div id="playerDeckContainer" class="flex flex-wrap justify-center gap-2"></div>
        </div>

        <!-- Cartas em Jogo -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            
            <!-- Carta do Jogador -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-center text-green-400 font-bold mb-4">SUA CARTA</h3>
                <div id="playerCardDisplay" class="text-center">
                    <p class="text-gray-500">Selecione uma carta</p>
                </div>
            </div>

            <!-- Carta da IA -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-center text-red-400 font-bold mb-4">CARTA DA IA</h3>
                <div id="aiCardDisplay" class="text-center">
                    <p class="text-gray-500">Aguardando...</p>
                </div>
            </div>

        </div>

        <!-- Botão de Jogar -->
        <div class="text-center">
            <button id="playButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                Jogar Rodada
            </button>
        </div>

    </div>

    <!-- Rodapé -->
    <div class="mt-8 text-center text-gray-500 text-sm">
        <p>Super Trunfo IA v1.0 | Projeto Integrador VI</p>
    </div>

    <script src="js/api.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
